<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>svg 动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body{
            background: rgba(0,0,0,0.5);
        }
        .wrapper{
            width: 500px;
            margin: 0 auto;

        }
        .item{
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 60px;
            
        }
      
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item item1">
            <svg width='50' height='50' xmlns="http://www.w3.org/2000/svg" >
                <rect x='0' y='0' width='4' height='20' fill='#ff6700'>
                    <animate attributeName='opacity' from='0' to='1' begin='0s' dur='0.6s' repeatCount = 'indefinite' ></animate>
                </rect>
                <rect x='7' y='0' width='4' height='20' fill='#ff6700'>
                    <animate attributeName='opacity' from='0' to='1' begin='0.2s' dur='0.6s' repeatCount = 'indefinite' ></animate>
                </rect>
                <rect x='14' y='0' width='4' height='20' fill='#ff6700'>
                    <animate attributeName='opacity' from='0' to='1' begin='0.4s' dur='0.6s' repeatCount = 'indefinite' ></animate>
                </rect>
            </svg>
        </div>
        <div class="item item2">
                <svg width='50' height='50' xmlns="http://www.w3.org/2000/svg" >
                    <rect x='0' y='0' width='4' height='20' fill='#ff6700'>
                        <animate attributeName='height' values='10;20;10' begin='0s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                    <rect x='7' y='0' width='4' height='20' fill='#ff6700'>
                        <animate attributeName='height' values='10;20;10' begin='0.2s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                    <rect x='14' y='0' width='4' height='20' fill='#ff6700'>
                        <animate attributeName='height'values='10;20;10' begin='0.4s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                </svg>
            </div>
            <div class="item item3">
                <svg width='50' height='50' xmlns="http://www.w3.org/2000/svg" >
                    <rect x='0' y='0' width='4' height='10' fill='#ff6700'>
                        <animate attributeName='y'  values='0;10;0' begin='0s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                    <rect x='7' y='0' width='4' height='10' fill='#ff6700'>
                        <animate attributeName='y' values='0;10;0' begin='0.2s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                    <rect x='14' y='0' width='4' height='10' fill='#ff6700'>
                        <animate attributeName='y' values='0;10;0' begin='0.4s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                </svg>
            </div>
            <div class="item item3">
                <svg width='50' height='50' xmlns="http://www.w3.org/2000/svg" >
                    <rect x='0' y='7' width='4' height='6' fill='#ff6700'>
                        <animate attributeName='y'  values='7;0;7' begin='0s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                        <animate attributeName='height'  values='6;20;6' begin='0s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                    <rect x='7' y='7' width='4' height='6' fill='#ff6700'>
                        <animate attributeName='y' values='7;0;7' begin='0.2s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                        <animate attributeName='height'  values='6;20;6' begin='0.2s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                    <rect x='14' y='7' width='4' height='6' fill='#ff6700'>
                        <animate attributeName='y' values='7;0;7' begin='0.4s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                        <animate attributeName='height'  values='6;20;6' begin='0.4s' dur='0.6s' repeatCount= 'indefinite'  ></animate>
                    </rect>
                </svg>
            </div>
    </div>
    
</body>
</html>
